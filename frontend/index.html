<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punctuation Restoration</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; }
    .output { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Punctuation Restoration Demo</h1>
  <textarea id="inputText" placeholder="Type unpunctuated text here..."></textarea>
  <br>
  <button id="restoreBtn">Restore Punctuation</button>
  <div class="output" id="output"></div>
</body>
</html>
